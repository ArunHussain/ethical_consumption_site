{% load static %}

<header class="header-global">

   
    
    <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-dark navbar-theme-secondary">
     
      <div class="container position-relative">
          <a class="navbar-brand me-lg-5" href="/">
              <img class="navbar-brand-dark" src="{% static 'images/newlogo.png' %}" alt="Logo light">
          </a>
          <div class="navbar-collapse collapse me-auto" id="navbar_global">
              
              <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                  <li>                     
                      <a href="{% url 'energy' %}" class="nav-link " id="frontPagesDropdown" aria-expanded="false" >
                          Energy                          
                      </a>                      
                  </li>
                  <li>                     
                    <a href="{% url 'tech' %}" class="nav-link " id="frontPagesDropdown" aria-expanded="false" >
                        Tech                        
                    </a>                    
                </li>
                <li>                     
                    <a href="{% url 'food_drink' %}" class="nav-link " id="frontPagesDropdown" aria-expanded="false" >
                        Food                       
                    </a>                    
                </li>
                <li>                     
                    <a href="{% url 'fashion' %}" class="nav-link " id="frontPagesDropdown" aria-expanded="false" >
                        Fashion&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                     
                    </a>                    
                </li>
                
                

                  
              </ul>
          </div>
          
          <div class="input-group">
            <form action="../">
                
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-search"></span></span>
                    <input type="text" class="form-control" id="exampleInputIconLeft" placeholder="Search"
                        name = "search" value="{{request.GET.title}}">
                </div>

                
            </form>
        </div>

          
          <div class="d-flex align-items-center">              
            {% if request.user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><span class="fas fa-sign-out-alt me-2"></span> Logout</button>
                </form>
                        
            {% else %}
                <a href="{% url 'users:login' %}"
                    class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><span class="fas fa-sign-in-alt me-2"></span> Login</a>
                    <a href="{% url 'users:register' %}"
                    class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><span class="fas fa-sign-in-alt me-2"></span> Register</a>            
            {% endif %}
              
              
          </div>
      </div>
  </nav>
</header>
